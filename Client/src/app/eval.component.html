
<p-table [value]="questions">
    <ng-template pTemplate="header">
        <tr>
            <th>Fragen {{titel}}</th>
            <th>Hauptgruppe
                <p class="first">Umfragen</p>
                <p>
                    <p-dropdown placeholder="Umfrage ausw채hlen" (onChange)="pollHauptgruppeSelected()" autoWidth="false" [style]="{'width':'100%'}" [options]="umfragen" [(ngModel)]="selectedHauptumfrage"></p-dropdown>
                </p>
                <p class="first">Klassen (RegEx)</p>
                <p>
                    <p-dropdown editable="true" placeholder="Klasse(n) ausw채hlen" (onChange)="pollHauptKlasseSelected()" autoWidth="false" [style]="{'width':'100%'}" [options]="coursesHauptgruppe" [(ngModel)]="selectedHauptKlasse"></p-dropdown>
                </p>
            </th>
            <th>Vergleichsgruppe
                <p class="first">Umfragen</p>
                <p>
                    <p-dropdown  placeholder="Umfrage ausw채hlen" (onChange)="pollVergleichsgruppeSelected()" autoWidth="false" [style]="{'width':'100%'}" [options]="umfragen" [(ngModel)]="selectedVergleichsumfrage"></p-dropdown>
                </p>
                <p class="first">Klassen (RegEx)</p>
                <p>
                    <p-dropdown editable="true" placeholder="Klasse(n) ausw채hlen" (onChange)="pollVergleichsKlasseSelected()" autoWidth="false" [style]="{'width':'100%'}" [options]="coursesVergleichsgruppe" [(ngModel)]="selectedVergleichsklasse"></p-dropdown>
                </p>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowIndex="rowIndex" let-questions>
        <tr>
            <td class='questions'>{{questions.text}}</td>
            <td class='answers' *ngFor="let answer of answers">
                <p-radioButton (click)="radioClick(rowIndex)" name='{{questions.text}}' value="{{answer.item}}" [(ngModel)]="selectedValue[rowIndex]"></p-radioButton>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-growl [(value)]="msgs"></p-growl>
